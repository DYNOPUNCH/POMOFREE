<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="POMOFREE">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">

    <audio src="audio/AUDIO_ClockSet.mp3"></audio>
    <audio src="audio/AUDIO_TimeEnd.mp3"></audio>

</head>

<body>

    <template id="task-form-template">
        <div class="overlay"></div>
        <div class="floating-window" style="width: 600px;">
            <h2 class=" pb-4">New Task</h2>
            <div class="form-group  pb-5">
                <label for="taskDescription" class="pb-3">Description</label>
                <input type="email" class="form-control" id="taskDescription" aria-describedby="taskDescription" placeholder="Today I will...">
            </div>
            <div>
                <button id="add-task" type="submit" class="btn btn-primary w-25">Add Task</button>
                <button type="submit" class="form-close btn btn-primary w-25">Close</button>
            </div>
        </div>
    </template>

    <template id="popup-template">
        <div class="popup bg-body-secondary position-absolute z-3 rounded p-2">
            <div class="delete-tasks-button btn btn-danger p-2  fs-6">
                Delete All Tasks
            </div>
        </div>
    </template>

    <template id="task-template">
        <div class="task container position-relative bg-secondary py-3 my-4 fw-bold text-light fs-5 rounded text-center">
            <button class="task-close btn btn-danger position-absolute end-0 top-0 m-0 h-100 text-light p-2 rounded-end-1 rounded-start-0" type="button"
                    style="margin-left: 40px; width: 16px; height: 16px;" aria-label="Close">
            </button>
            <div class="task-description"></div>
        </div>
    </template>

    <template id="settings-template">
        <div>
            <div class="overlay"></div>
            <div class="floating-window" style="width: 600px;">
                <h2 class=" pb-4">Settings</h2>
                <button type="submit" class="form-close btn btn-primary w-25">Close</button>
            </div>
        </div>
    </template>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#">POMOFREE</a>

            <!-- Toggler Button (for smaller screens) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto btn-group">
                    <li class="nav-item btn btn-primary rounded m-2">
                        <div class="py-0 mx-2">
                            <a id="settings-button" class="nav-link text-light" aria-current="page" href="#">Settings</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Add your site or application content here -->
    <div class="container bg-light p-5 my-5 rounded">

        <div class="btn-group d-flex justify-content-center mb-5">
            <div id="pomodoro-button" class="btn btn-primary mx-2 rounded">Pomodoro</div>
            <div id="short-break-button" class="btn btn-primary mx-2 rounded">Short Break</div>
            <div id="long-break-button" class="btn btn-primary mx-2 rounded">Long Break</div>
        </div>

        <div class="container d-flex justify-content-center mb-5">
            <div id="timer" class=" text-bg-light fs-1"></div>
        </div>



        <div class="container d-flex justify-content-center btn-group">
            <div id="action-button" class="btn btn-primary fs-2">Start</div>
        </div>

    </div>

    <div class="container bg-light p-3 my-5 rounded">
        <div class="container d-flex justify-content-center">
            <div>Count:&nbsp;</div><div id="count">0</div>
        </div>
    </div>

    <div class="container bg-light p-4 my-5 rounded">
        <div class="clearfix">
            <div class="fs-5 float-sm-start">Tasks</div>
            <div id="options-button" class="btn btn-primary float-end">Options</div>
        </div>
        <hr>
        <div id="task-list"></div>
        <div id="add-new-task-button" class="container d-flex justify-content-center btn btn-primary py-3 fw-bold fs-5 dashed-inner-border">Add New Task</div>
    </div>

    <img src="nano.jpg" alt="nano" class="mx-auto d-block">

    <!-- element that holds the overlay form -->
    <div id="overlay-holder"></div>

    <!-- Load javascript -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
